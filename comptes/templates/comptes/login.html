{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h1 class="page-header">Bienvenus</h1>
    <p>
        Utiliser le Formulaire ci-dessous pour vous connecter
    </p>
    <div class="col-md-6 col-md-offset-3">
        <h2 class="page-header">Connexion</h2>
        <form method="POST" action=".">{% csrf_token %}
            <fieldset>
                {% bootstrap_form form %}
                <hr />
                {% buttons %}
                    <p class="text-center">
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "check" %} Connexion
                        </button>
                        <button type="reset" class="btn btn-danger">
                            {% bootstrap_icon "refresh" %}  Annuler
                        </button>
                    </p>
                {% endbuttons %}
            </fieldset>
        </form>
    </div>
{% endblock %}
